<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Calculatrice</title>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="col-12 my-2 screen text-right">
                <span id="screen">0</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light ">7</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">8</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">9</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-danger">C</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">4</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">5</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">6</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">+</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">1</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">2</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">3</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">-</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">0</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">.</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-primary">=</span>
            </div>
            <div class="col-3 py-2">
                <span class="btn btn-lg btn-block btn-light">*</span>
            </div>
            <div class="col-3 py-2 offset-9">
                <span class="btn btn-lg btn-block btn-light">/</span>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
